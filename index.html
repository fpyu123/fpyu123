<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸运大抽奖</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D81F26',
            secondary: '#FFC107',
            gold: '#FFD700',
            darkRed: '#B71C1C',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .rotate-custom {
        transform: rotate(var(--rotation, 0deg));
        transition: transform 5s cubic-bezier(0.17, 0.67, 0.14, 0.99);
      }
      .gold-gradient {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      }
      .coin-animation {
        animation: float 4s ease-in-out infinite;
      }
      .coin-animation-delay-1 {
        animation-delay: 0.5s;
      }
      .coin-animation-delay-2 {
        animation-delay: 1s;
      }
      .coin-animation-delay-3 {
        animation-delay: 1.5s;
      }
      .coin-animation-delay-4 {
        animation-delay: 2s;
      }
      .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255, 215, 0, 0.8);
        opacity: 0;
      }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
    
    @keyframes firework {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }
    
    .prize-item {
      position: absolute;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .prize-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-primary min-h-screen overflow-x-hidden relative">
  <!-- 背景装饰金币 -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <!-- 随机金币装饰 -->
    <div class="coin absolute top-[10%] left-[5%] w-12 h-12 rounded-full gold-gradient coin-animation"></div>
    <div class="coin absolute top-[20%] right-[10%] w-10 h-10 rounded-full gold-gradient coin-animation coin-animation-delay-1"></div>
    <div class="coin absolute top-[30%] left-[15%] w-8 h-8 rounded-full gold-gradient coin-animation coin-animation-delay-2"></div>
    <div class="coin absolute top-[40%] right-[5%] w-14 h-14 rounded-full gold-gradient coin-animation coin-animation-delay-3"></div>
    <div class="coin absolute top-[60%] left-[10%] w-10 h-10 rounded-full gold-gradient coin-animation coin-animation-delay-4"></div>
    <div class="coin absolute top-[70%] right-[15%] w-12 h-12 rounded-full gold-gradient coin-animation"></div>
    <div class="coin absolute bottom-[10%] left-[5%] w-8 h-8 rounded-full gold-gradient coin-animation coin-animation-delay-1"></div>
    <div class="coin absolute bottom-[20%] right-[10%] w-10 h-10 rounded-full gold-gradient coin-animation coin-animation-delay-2"></div>
    <div class="coin absolute top-[5%] right-[20%] w-10 h-10 rounded-full gold-gradient coin-animation coin-animation-delay-3"></div>
    <div class="coin absolute bottom-[30%] left-[20%] w-12 h-12 rounded-full gold-gradient coin-animation coin-animation-delay-4"></div>
    
    <!-- 底部金币堆 -->
    <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-gold/30 to-transparent"></div>
    <div class="absolute bottom-0 left-0 w-32 h-32 rounded-full gold-gradient opacity-50"></div>
    <div class="absolute bottom-0 right-0 w-40 h-40 rounded-full gold-gradient opacity-50"></div>
    <div class="absolute bottom-0 left-1/4 w-24 h-24 rounded-full gold-gradient opacity-40"></div>
    <div class="absolute bottom-0 right-1/3 w-32 h-32 rounded-full gold-gradient opacity-40"></div>
  </div>

  <div class="container mx-auto px-4 py-8 relative z-10">
    <!-- 标题区域 -->
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center mb-2">
        <img src="https://picsum.photos/60/60" alt="Logo" class="w-12 h-12 rounded-full bg-white p-1">
      </div>
      <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-white mb-2">环球慈善基金会</h1>
      <p class="text-secondary/90 text-lg">幸运大抽奖活动</p>
    </div>
    
    <!-- 参与人数 -->
    <div class="text-center mb-4">
      <p class="inline-block bg-white/20 text-white px-6 py-2 rounded-full backdrop-blur-sm">
        已有 2227 人参与
      </p>
    </div>
    
    <!-- 抽奖转盘区域 -->
    <div class="flex justify-center my-8">
      <div class="relative w-[min(90vw,400px)] h-[min(90vw,400px)]">
        <!-- 转盘背景 -->
        <div class="absolute inset-0 rounded-full bg-white/90 shadow-xl"></div>
        
        <!-- 转盘刻度 -->
        <div class="absolute inset-0 rounded-full overflow-hidden">
          <div class="absolute inset-[5%] rounded-full border-8 border-secondary/30"></div>
          <!-- 刻度线 -->
          <div id="scaleMarks" class="absolute inset-0 rounded-full">
            <!-- 刻度将通过JS生成 -->
          </div>
        </div>
        
        <!-- 转盘内容 - 可旋转部分 -->
        <div id="wheel" class="absolute inset-[10%] rounded-full rotate-custom">
          <!-- 奖品位置将通过JS计算 -->
          <div class="prize-item" style="top: 0; left: 50%; transform: translate(-50%, -50%);">
            <img src="https://picsum.photos/60/60?random=1" alt="奖品1">
          </div>
          <div class="prize-item" style="top: 25%; right: 10%; transform: translateY(-50%);">
            <img src="https://picsum.photos/60/60?random=2" alt="奖品2">
          </div>
          <div class="prize-item" style="top: 75%; right: 10%; transform: translateY(-50%);">
            <img src="https://picsum.photos/60/60?random=3" alt="奖品3">
          </div>
          <div class="prize-item" style="bottom: 0; left: 50%; transform: translate(-50%, 50%);">
            <img src="https://picsum.photos/60/60?random=4" alt="奖品4">
          </div>
          <div class="prize-item" style="top: 75%; left: 10%; transform: translateY(-50%);">
            <img src="https://picsum.photos/60/60?random=5" alt="奖品5">
          </div>
          <div class="prize-item" style="top: 25%; left: 10%; transform: translateY(-50%);">
            <img src="https://picsum.photos/60/60?random=6" alt="奖品6">
          </div>
        </div>
        
        <!-- 中心开始按钮 -->
        <button id="startBtn" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-24 rounded-full bg-primary text-white text-lg font-bold shadow-lg flex items-center justify-center z-10 hover:bg-darkRed transition-colors active:scale-95">
          开始
        </button>
        
        <!-- 转盘指针 -->
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-16 bg-secondary z-10 clip-path polygon(50% 0%, 0% 100%, 100% 100%)"></div>
      </div>
    </div>
    
    <!-- 奖品展示区 -->
    <div class="bg-white/90 rounded-xl p-6 max-w-2xl mx-auto mb-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-primary">活动奖品</h2>
        <button id="rulesBtn" class="text-secondary hover:text-gold transition-colors">
          活动规则 <i class="fa fa-info-circle ml-1"></i>
        </button>
      </div>
      
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white rounded-lg p-3 shadow text-center">
          <img src="https://picsum.photos/100/100?random=10" alt="奖品图片" class="w-full h-24 object-contain mx-auto mb-2">
          <p class="text-sm">奖品1</p>
        </div>
        <div class="bg-white rounded-lg p-3 shadow text-center">
          <img src="https://picsum.photos/100/100?random=11" alt="奖品图片" class="w-full h-24 object-contain mx-auto mb-2">
          <p class="text-sm">奖品2</p>
        </div>
        <div class="bg-white rounded-lg p-3 shadow text-center">
          <img src="https://picsum.photos/100/100?random=12" alt="奖品图片" class="w-full h-24 object-contain mx-auto mb-2">
          <p class="text-sm">奖品3</p>
        </div>
        <div class="bg-white rounded-lg p-3 shadow text-center">
          <img src="https://picsum.photos/100/100?random=13" alt="奖品图片" class="w-full h-24 object-contain mx-auto mb-2">
          <p class="text-sm">奖品4</p>
        </div>
        <div class="bg-white rounded-lg p-3 shadow text-center">
          <img src="https://picsum.photos/100/100?random=14" alt="奖品图片" class="w-full h-24 object-contain mx-auto mb-2">
          <p class="text-sm">奖品5</p>
        </div>
        <div class="bg-white rounded-lg p-3 shadow text-center">
          <img src="https://picsum.photos/100/100?random=15" alt="奖品图片" class="w-full h-24 object-contain mx-auto mb-2">
          <p class="text-sm">奖品6</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 抽奖结果弹窗 -->
  <div id="resultModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 transform transition-all">
      <div class="text-center">
        <h3 class="text-2xl font-bold text-primary mb-4">恭喜您!</h3>
        <p class="text-lg mb-4">您抽到了:</p>
        <div class="w-40 h-40 mx-auto bg-gray-100 rounded-lg flex items-center justify-center mb-6">
          <img id="prizeImage" src="https://picsum.photos/120/120?random=20" alt="中奖奖品" class="max-w-full max-h-full object-contain">
        </div>
        <p id="prizeName" class="text-xl font-semibold mb-6">精美耳机一副</p>
        <a href="https://example.com/service" target="_blank" class="inline-block bg-primary hover:bg-darkRed text-white font-bold py-3 px-8 rounded-full transition-colors">
          联系客服领取奖品
        </a>
      </div>
    </div>
  </div>
  
  <!-- 规则弹窗 -->
  <div id="rulesModal" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 max-h-[80vh] overflow-y-auto">
      <div class="text-center mb-4">
        <h3 class="text-2xl font-bold text-primary">活动规则</h3>
      </div>
      <div class="space-y-3 text-gray-700">
        <p>1. 每个用户限参与一次抽奖活动</p>
        <p>2. 抽奖结果即时公布，中奖用户需在7天内联系客服领取奖品</p>
        <p>3. 奖品将在确认领取后的15个工作日内发放</p>
        <p>4. 如有任何疑问，请联系客服咨询</p>
        <p>5. 本活动最终解释权归主办方所有</p>
      </div>
      <div class="mt-6 text-center">
        <button id="closeRulesBtn" class="bg-primary hover:bg-darkRed text-white font-bold py-2 px-6 rounded-full transition-colors">
          关闭
        </button>
      </div>
    </div>
  </div>

  <script>
    // 生成转盘刻度
    function createScaleMarks() {
      const scaleMarks = document.getElementById('scaleMarks');
      const count = 12; // 刻度数量
      
      for (let i = 0; i < count; i++) {
        const mark = document.createElement('div');
        const angle = (i * 360) / count;
        
        mark.className = 'absolute w-1 h-3 bg-secondary top-0 left-1/2 transform -translate-x-1/2';
        mark.style.transformOrigin = '50% 50%';
        mark.style.rotate = `${angle}deg`;
        
        scaleMarks.appendChild(mark);
      }
    }
    
    // 创建随机烟花效果
    function createFireworks() {
      const container = document.querySelector('.container');
      const fireworksCount = 5;
      
      for (let i = 0; i < fireworksCount; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        
        // 随机位置
        const x = Math.random() * 100;
        const y = Math.random() * 80;
        
        firework.style.left = `${x}%`;
        firework.style.top = `${y}%`;
        
        container.appendChild(firework);
        
        // 触发动画
        setTimeout(() => {
          firework.style.animation = 'firework 1s forwards';
          
          // 动画结束后移除元素
          setTimeout(() => {
            firework.remove();
          }, 1000);
        }, i * 500);
      }
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      createScaleMarks();
      
      const wheel = document.getElementById('wheel');
      const startBtn = document.getElementById('startBtn');
      const resultModal = document.getElementById('resultModal');
      const rulesBtn = document.getElementById('rulesBtn');
      const rulesModal = document.getElementById('rulesModal');
      const closeRulesBtn = document.getElementById('closeRulesBtn');
      
      let isSpinning = false;
      const prizes = [
        { name: '精美耳机一副', image: 'https://picsum.photos/120/120?random=20' },
        { name: '豪华咖啡机', image: 'https://picsum.photos/120/120?random=21' },
        { name: '橄榄油礼盒', image: 'https://picsum.photos/120/120?random=22' },
        { name: '便携式音箱', image: 'https://picsum.photos/120/120?random=23' },
        { name: '零食大礼包', image: 'https://picsum.photos/120/120?random=24' },
        { name: '精品茶叶', image: 'https://picsum.photos/120/120?random=25' }
      ];
      
      // 开始抽奖
      startBtn.addEventListener('click', () => {
        if (isSpinning) return;
        
        isSpinning = true;
        startBtn.disabled = true;
        startBtn.textContent = '抽奖中...';
        
        // 计算随机旋转角度 (3-5圈 + 随机位置)
        const baseRotation = 360 * (3 + Math.random() * 2);
        const prizeIndex = Math.floor(Math.random() * prizes.length);
        const prizeRotation = (prizeIndex * 360) / prizes.length;
        const totalRotation = baseRotation + prizeRotation;
        
        // 应用旋转
        wheel.style.setProperty('--rotation', totalRotation + 'deg');
        
        // 5秒后显示结果 (与CSS动画时间一致)
        setTimeout(() => {
          // 显示烟花效果
          createFireworks();
          
          // 更新弹窗内容
          document.getElementById('prizeName').textContent = prizes[prizeIndex].name;
          document.getElementById('prizeImage').src = prizes[prizeIndex].image;
          
          // 显示结果弹窗
          resultModal.classList.remove('hidden');
          
          // 重置按钮状态
          startBtn.disabled = false;
          startBtn.textContent = '开始';
          isSpinning = false;
        }, 5000);
      });
      
      // 关闭结果弹窗
      resultModal.addEventListener('click', (e) => {
        if (e.target === resultModal) {
          resultModal.classList.add('hidden');
        }
      });
      
      // 规则弹窗控制
      rulesBtn.addEventListener('click', () => {
        rulesModal.classList.remove('hidden');
      });
      
      closeRulesBtn.addEventListener('click', () => {
        rulesModal.classList.add('hidden');
      });
      
      rulesModal.addEventListener('click', (e) => {
        if (e.target === rulesModal) {
          rulesModal.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
