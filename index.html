<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéä Âπ∏ËøêÂ§ßËΩ¨Áõò üéä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: #c0392b;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* ‰∏ªÂÆπÂô® */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 3em;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* ËΩ¨ÁõòÂÆπÂô® */
        .wheel-wrapper {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto 30px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
            transition: transform 5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* ËΩ¨Áõò */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .wheel-section span {
            transform: rotate(-22.5deg);
            margin-left: 30px;
            font-size: 16px;
        }

        /* ÊåáÈíà */
        .pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            z-index: 100;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #c0392b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .pointer:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* ÊäΩÂ•ñÊåâÈíÆ */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #c0392b;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.6);
        }

        .action-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Â•ñÂìÅÂ±ïÁ§∫ */
        .prize-gallery {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
        }

        .prize-gallery h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .prize-item {
            background: #fff;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .prize-item img {
            width: 100%;
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .prize-item p {
            font-weight: bold;
            color: #333;
        }

        /* ‰∏≠Â•ñÂºπÁ™ó */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            margin: 15% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal h2 {
            color: #c0392b;
            margin-bottom: 20px;
        }

        .prize-name {
            font-size: 24px;
            color: #c0392b;
            font-weight: bold;
            margin: 20px 0;
        }

        .prize-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: block;
            margin: 10px auto 15px;
        }

        .modal-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            margin: 5px;
        }

        .close-btn {
            background: #f0f0f0;
            color: #333;
        }

        .contact-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #c0392b;
            text-decoration: none;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">üéä Âπ∏ËøêÂ§ßËΩ¨Áõò üéä</h1>
        <p class="subtitle">ËØïËØïÊÇ®ÁöÑËøêÊ∞îÔºåËµ¢Âèñ‰∏∞ÂéöÂ•ñÂìÅÔºÅ</p>
        
        <div class="wheel-wrapper">
            <div class="wheel-container" id="wheel-container">
                <div class="wheel" id="wheel"></div>
            </div>
            <div class="pointer" id="spin-button">ÊäΩÂ•ñ</div>
        </div>

        <!-- ÂàÜ‰∫´ÂäüËÉΩÂ∑≤ÁßªÈô§ -->

        <div class="prize-gallery">
            <h3>Â•ñÂìÅ‰∏ÄËßà</h3>
            <div class="prize-grid" id="prize-grid"></div>
        </div>
    </div>

    <div id="prizeModal" class="modal">
        <div class="modal-content">
            <h2>üéâ ÊÅ≠ÂñúÊÇ®‰∏≠Â•ñ‰∫ÜÔºÅ</h2>
            <img id="prizeImage" class="prize-image" src="" alt="Â•ñÂìÅÂõæÁâá">
            <div class="prize-name" id="prizeName"></div>
            <a class="modal-button contact-btn" id="contact-btn" href="#" target="_blank">ËÅîÁ≥ªÂÆ¢ÊúçÈ¢ÜÂèñ</a>
            <button class="modal-button close-btn" onclick="closeModal()">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <script>
        const prizes = [
            { name: '‰∏ÄÁ≠âÂ•ñ', color: '#FF6B6B', image: 'https://via.placeholder.com/80/FF6B6B/FFFFFF?text=1st' },
            { name: '‰∫åÁ≠âÂ•ñ', color: '#4ECDC4', image: 'https://via.placeholder.com/80/4ECDC4/FFFFFF?text=2nd' },
            { name: '‰∏âÁ≠âÂ•ñ', color: '#45B7D1', image: 'https://via.placeholder.com/80/45B7D1/FFFFFF?text=3rd' },
            { name: 'ÂõõÁ≠âÂ•ñ', color: '#96CEB4', image: 'https://via.placeholder.com/80/96CEB4/FFFFFF?text=4th' },
            { name: '‰∫îÁ≠âÂ•ñ', color: '#FFEAA7', image: 'https://via.placeholder.com/80/FFEAA7/000000?text=5th' },
            { name: 'ÂÖ≠Á≠âÂ•ñ', color: '#DDA0DD', image: 'https://via.placeholder.com/80/DDA0DD/FFFFFF?text=6th' },
            { name: '‰∏ÉÁ≠âÂ•ñ', color: '#98D8C8', image: 'https://via.placeholder.com/80/98D8C8/FFFFFF?text=7th' },
            { name: 'ÂÖ´Á≠âÂ•ñ', color: '#F7DC6F', image: 'https://via.placeholder.com/80/F7DC6F/000000?text=8th' }
        ];

        let isSpinning = false;
        let chances = 1;
        let currentRotation = 0;

        const wheel = document.getElementById('wheel');
        const prizeGrid = document.getElementById('prize-grid');
        const spinButton = document.getElementById('spin-button');
        const wheelContainer = document.getElementById('wheel-container');

        function createWheel() {
            const segmentAngle = 360 / prizes.length;
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-section';
                segment.style.transform = `rotate(${segmentAngle * index}deg)`;
                segment.style.clipPath = `polygon(50% 50%, 100% 0, 100% 100%)`;
                segment.style.backgroundColor = prize.color;
                
                const span = document.createElement('span');
                span.textContent = prize.name;
                segment.appendChild(span);
                wheel.appendChild(segment);
            });
        }

        function createPrizeGallery() {
            prizes.forEach(prize => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.innerHTML = `<img src="${prize.image}" alt="${prize.name}"><p>${prize.name}</p>`;
                prizeGrid.appendChild(item);
            });
        }

        function startSpin() {
            if (isSpinning || chances <= 0) return;

            isSpinning = true;
            chances--;
            spinButton.textContent = `ÊäΩÂ•ñ‰∏≠`;

            const randomPrizeIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = 360 / prizes.length;
            const targetAngle = 360 * 5 + (270 - (segmentAngle * randomPrizeIndex + segmentAngle / 2));

            currentRotation += targetAngle;
            wheelContainer.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                showPrize(prizes[randomPrizeIndex]);
                if (chances > 0) {
                    spinButton.textContent = `ÊäΩÂ•ñ`;
                } else {
                    spinButton.textContent = `Êó†Êú∫‰ºö`;
                    spinButton.disabled = true;
                }
            }, 5000);
        }

        function showPrize(prize) {
            const modal = document.getElementById('prizeModal');
            const prizeName = document.getElementById('prizeName');
            const prizeImage = document.getElementById('prizeImage');
            const contactBtn = document.getElementById('contact-btn');
            prizeName.textContent = `ÊÅ≠ÂñúÊÇ®Ëé∑ÂæóÔºö${prize.name}`;
            prizeImage.src = prize.image;
            contactBtn.href = customerServiceUrl;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('prizeModal').style.display = 'none';
        }

        spinButton.addEventListener('click', startSpin);

        createWheel();
        createPrizeGallery();

        // ÂÆ¢ÊúçÈìæÊé•Ôºà‰øÆÊîπÊ≠§Â§ÑÂç≥ÂèØÊõ¥Êç¢ËÅîÁ≥ªÊñπÂºèÔºâ
        const customerServiceUrl = 'https://example.com/contact';
    </script>
</body>
</html>
